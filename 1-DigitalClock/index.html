<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CLOCK</title>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="tspace">
                <h4 class="d"></h4>
                <p>DAY</p>
            </div>
            <h5>:</h5>
            <div class="tspace">
                <h4 class="h"></h4>
                <p>HOUR</p>
            </div>
            <h5>:</h5>
            <div class="tspace">
                <h4 class="m"></h4>
                <p>MINUTES</p>
            </div>
            <h5>:</h5>
            <div class="tspace">
                <h4 class="s"></h4>
                <p>SECONDS</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
